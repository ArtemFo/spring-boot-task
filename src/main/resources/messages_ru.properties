app.description=Spring Boot приложение c авторизацией и правами доступа на основе ролей. При регистрации пользователя сохраняется его реальный IP с которого он проходит регистрацию. Администратор может создавать/редактировать/удалять пользователей. В личном кабинете размещён логин пользователя, возможность сменить пароль, показать IP с которого регистрировался, настройка часового пояса пользователя. Возможна фильтрация пользователей. Локализация русская и английская. Кастомные страницы ошибок.
app.stack=Spring Boot, Spring MVC, Spring Security,  Spring MVC Test, Spring Security Test, Spring Data JPA, Hibernate, SLF4J, PostgreSQL, Thymeleaf, Bootstrap


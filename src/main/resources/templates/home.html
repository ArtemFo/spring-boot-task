<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <div th:replace="~{fragments/headTag}"></div>
</head>
<body>
<header th:replace="~{fragments/header}">
</header>

<div th:if="${param.logout}" th:text="#{param.logout}" class="alert alert-primary" role="alert">
</div>

<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4" th:text="#{app.name}"></h1>
    <p class="lead" th:text="#{app.description}">Test role-based authorization application</p>
    <p class="lead" th:text="#{app.stack}">Spring Boot, Spring MVC, Spring Security, Spring Data JPA, Hibernate, SLF4J,
        PostgreSQL, Bootstrap</p>
    <p>
        <a th:href="@{/profile}" class="btn btn-primary my-2" th:text="#{btn.seeprofile}">See profile</a>
        <a href="https://github.com/ArtemFo/spring-boot-task" target="_blank" class="btn btn-secondary my-2"
           th:text="#{btn.github}">App on GitHub</a>
    </p>
</div>

<div th:replace="~{fragments/scripts}"></div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <div th:replace="~{fragments/headTag}"></div>
    <link rel="stylesheet" href="/static/css/signin.css">
</head>
<body>
<header th:replace="~{fragments/header}">
</header>
<section class="form-container text-center mt-n2 h-auto">
    <div class="form-signin">
        <div th:if="${userExists}" th:text="#{message.userExists}" class="alert alert-danger" role="alert">
        </div>
        <form class="needs-validation" th:action="@{/signup}" th:object="${user}" method="post">
            <h1 class="h3 mb-3 font-weight-normal" th:text="#{app.newuser}">New user</h1>
            <div>
                <label for="inputName" class="sr-only" th:text="#{form.name}">User name</label>
                <input type="text" id="inputName" class="form-control" th:placeholder="#{form.name}" required="true"
                       th:field="*{name}">
                <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="invalid-feedback mb-3"
                     style="display: block"></div>
            </div>
            <div>
                <label for="inputEmail" class="sr-only" th:text="#{form.email}">Email</label>
                <input type="email" id="inputEmail" class="form-control" th:placeholder="#{form.email}" required="true"
                       th:field="*{email}">
                <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="invalid-feedback mb-3"
                     style="display: block"></div>

            </div>
            <div class="mb-3">
                <label for="inputPassword" class="sr-only" th:text="#{form.password}">Password</label>
                <input type="password" id="inputPassword" class="form-control" th:placeholder="#{form.password}"
                       required="true"
                       th:field="*{password}">
                <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="invalid-feedback mb-3"
                     style="display: block">
                </div>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit" th:text="#{btn.signup}">Sign up</button>
        </form>
        <p class="mt-5 mb-3 text-muted">Â© 2020</p>
    </div>

</section>

<div th:replace="~{fragments/scripts}"></div>
</body>
</html>

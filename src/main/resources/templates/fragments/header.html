<header xmlns:th="https://www.thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
        class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
    <h5 class="my-0 mr-md-auto font-weight-normal" th:text="#{app.name}"></h5>
    <nav class="my-2 my-md-0 mr-md-3">
        <a class="p-2 text-dark" href="/home" th:text="#{app.home}"></a>
        <a sec:authorize="isAuthenticated()" class="p-2 text-dark" href="/profileuser">
            <span sec:authentication="name"></span> [[#{app.profile}]]</a>
        <a sec:authorize="hasAuthority('ADMIN')" class="p-2 text-dark" href="/profiles" th:text="#{app.profiles}"></a>
    </nav>
    <a sec:authorize="isAnonymous()" class="btn btn-outline-primary m-2" href="/login" th:text="#{app.login}"></a>
    <a sec:authorize="isAnonymous()" class="btn btn-outline-primary" href="/signup" th:text="#{app.signup}"></a>
    <form sec:authorize="isAuthenticated()" th:action="@{/logout}" method="post">
        <button class="btn btn-outline-primary" type="submit" value="Logout" th:text="#{app.logout}"></button>
    </form>
    <div class="dropdown show m-2">
        <a class="btn btn-success dropdown-toggle" role="button" th:text="${#locale}" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Dropdown link
        </a>
        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuLink">
            <a class="dropdown-item" th:href="@{''(lang=en)}">English</a>
            <a class="dropdown-item" th:href="@{''(lang=ru)}">Русский</a>
        </div>
    </div>
</header>
